<div class="modal fade col-md-12" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Project Admin </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-user-information">
                    <tbody>
                        <tr>
                            <td>
                                <b>Project Code </b>
                            </td>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Project Code" [(ngModel)]="project.project_code">
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Project Name </b>
                            </td>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Project name" [(ngModel)]="project.project_name">
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Duration </b>
                            </td>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Duration" [(ngModel)]="project.duration">
                                </mat-form-field>
                            </td>
                        </tr>


                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button class="btn btn-default" (click)="addProject()">
                    <span class="fa fa-floppy-o"></span> Save Project</button>
            </div>
        </div>
    </div>
</div>
