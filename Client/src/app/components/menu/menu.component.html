<nav class="navbar">
    <a class="navbar-brand" tabindex="-1">
        <img src="../../../assets/images/logo.png">
    </a>
    <ul class="navbar-nav">
        <li *ngFor="let item of menuItems" class="nav-item" [ngClass]="{active:(activeComponent==item.route)}" (click)="redirectTo(item.route)">
            <a class="nav-link" tabindex="-1"> {{item.name}}</a>
        </li>
    </ul>

    <div class="float-right" *ngIf="user_name!=''" data-toggle="modal" data-target="#logout">
        <a>Welcome, {{user_name}}!
        </a>
    </div>

</nav>
<div class="modal fade" id="logout" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" class="exampleModalLabel">Are you sure you want to logout?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button class="btn btn-warning" (click)="logout()" data-dismiss="modal">Logout</button>
            </div>
        </div>
    </div>
</div>
